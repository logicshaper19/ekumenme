<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Agricole IA - Votre Expert Agricole Intelligent</title>
    <meta name="description" content="Optimisez votre exploitation agricole avec l'IA. Enregistrez vos interventions par la voix, obtenez des conseils réglementaires en temps réel et maximisez vos rendements." />
    <meta name="keywords" content="agriculture, IA, assistant, chatbot, voix, réglementation, exploitation, français" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Theme initialization script - prevents FOUC (Flash of Unstyled Content) -->
    <script>
      (function() {
        // Theme configuration
        const STORAGE_KEY = 'ekumen-theme';
        const DATA_ATTRIBUTE = 'data-theme';
        const DEFAULT_THEME = 'dark';

        // Try to get stored theme
        try {
          const stored = localStorage.getItem(STORAGE_KEY);
          if (stored) {
            const parsedState = JSON.parse(stored);
            const theme = parsedState?.state?.theme;

            if (theme === 'light' || theme === 'dark') {
              document.documentElement.setAttribute(DATA_ATTRIBUTE, theme);
              return;
            }
          }
        } catch (error) {
          console.error('Failed to parse stored theme:', error);
        }

        // Fall back to dark theme (our default)
        document.documentElement.setAttribute(DATA_ATTRIBUTE, DEFAULT_THEME);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
